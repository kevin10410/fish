<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乾淨海灘孵化器</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/googleMap.css">

</head>

<body>
    <input type="radio" name="nav" id="home" checked>
    <input type="radio" name="nav" id="active">
    <input type="radio" name="nav" id="feedback">
    <header class="container-fluid view-area">
        <div class="banner">
            <img src="https://picsum.photos/1366/400/?gravity=center" alt="" class="img-fluid d-block">
        </div>
    </header>
    <nav class="container-fluid view-area">
        <div class="row">
            <label for="home" class="col-12 col-sm-4 item">首頁</label>
            <label for="active" class="col-12 col-sm-4 item">淨灘活動</label>
            <label for="feedback" class="col-12 col-sm-4 item">回報海灘狀況</label>
        </div>
    </nav>
    <article class="container-fluid view-area" data-section="home">

        <h2>
            <small>等你加入的</small>淨灘活動</h2>
        <div class="filter">
            <label id="filterLabel">目前顯示：</label>
            <select id="displayFilter" name="display">
                <option label="近期活動" value="activities" selected></option>
                <option label="累積回報" value="reports"></option>
            </select>
        </div>
        <div class='row'>
            <div class="mapContainer col-md-8 col-sm-12">
                <div id="map"></div>
            </div>
            <div class="listContainer col-md-4 col-sm-12">
                <div id="listing">
                    <table id="resultsTable">
                        <tbody id="results"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div style="display: none">
            <div id="activity-info-content">
                <table>
                    <p id='activity'></p>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">海灘名稱: </td>
                        <td id="iw-beach"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">縣市: </td>
                        <td id="iw-city"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">活動日期: </td>
                        <td id="iw-date"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">集合地點: </td>
                        <td id="iw-location"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">聯絡人: </td>
                        <td id="iw-host"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">聯絡電話: </td>
                        <td id="iw-phone"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div style="display: none">
            <div id="report-info-content">
                <table>
                    <p id='report'></p>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">活動日期: </td>
                        <td id="iw-reportDate"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">淨灘需求: </td>
                        <td id="iw-clean"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">回報照片: </td>
                        <td id="iw-image">
                            <div class="reportImage">
                        </td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
    </article>
    <article class="container-fluid view-area" data-section="active">
        <form class="createActive" action="index.html" method="post">
            <div class="form-group">
                <label for="activeName">活動名稱</label>
                <input type="text" class="form-control" id="activeName" placeholder="為你的活動取個名字">
            </div>
            <div class="form-group">
                <label for="activeLocation">海灘名稱</label>
                <input type="text" class="form-control" id="activeLocation" placeholder="要淨哪一個海灘">
            </div>
            <div class="form-group">
                <label for="activeDescription">活動介紹文字</label>
                <textarea class="form-control" id="activeDescription" rows="3"></textarea>
            </div>
            <div class="form-group form-row">
                <div class="col-12 col-sm-6">
                    <label for="activeOwner">聯絡人</label>
                    <input type="text" class="form-control" id="activeOwner" placeholder="聯絡人的名稱或稱呼">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="activeOwnerPhone">聯絡電話</label>
                    <input type="text" class="form-control" id="activeOwnerPhone" placeholder="Last name">
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-12 col-sm-6">
                    <label for="assembleDateTime">活動時間</label>
                    <input type="text" class="form-control" id="assembleDateTime" placeholder="Last name">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="assembleLocation">集合地點</label>
                    <input type="text" class="form-control" id="assembleLocation" placeholder="聯絡人的名稱或稱呼">
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary ml-auto d-block">送出</button>
            </div>
        </form>
    </article>
    <article class="container-fluid view-area" data-section="feedback">
        <form class="createFeedback" action="index.html" method="post">
            <div class="form-group">
                <label for="feedbackLocation">通報哪個海灘?</label>
                <select class="form-control" id="feedbackLocation">
                    <option>黃金海岸</option>
                    <option>旗津海水浴場</option>
                    <option>西子灣</option>
                    <option>漁光島 月牙海灣</option>
                    <option>風車公園</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activeDescription">活動介紹文字</label>
                <textarea class="form-control" id="activeDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="activeDescription">需要淨灘</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="feedbackForActiveYes" value="option1">
                    <label class="form-check-label" for="feedbackForActiveYes">是</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="feedbackForActiveNo" value="option2">
                    <label class="form-check-label" for="feedbackForActiveNo">否</label>
                </div>
            </div>
            <div class="form-group">
                <div class='controller'>
                    <input type='file' accept="image/*" class='selectImage' required>
                    <button class="uploadImgur">上傳圖片</button>
                </div>

                <div class='previewTable'>
                    <p class='imageStatus'>請選擇要上傳的圖片</p>
                    <div class='previewArea'></div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary ml-auto d-block reportSubmit">送出</button>
            </div>
        </form>
    </article>
    <footer class="container-fluid">
        2018 - 海南機團隊
    </footer>
    <script src="./uploadPicture.js"></script>
    <script src="./googleMapAPI.js"></script>
    <script src="./getBrowser.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT0r1YOriUdRU0rtYZlfH3fRQXHqvsukY&callback=initMap"></script>

</body>

</html>
